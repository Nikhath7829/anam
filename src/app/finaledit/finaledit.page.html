<ion-header>
  <ion-toolbar>
    <ion-icon routerLink="/userprofile" class="ion-margin-start" name="arrow-back-outline" slot="start"></ion-icon>

    <ion-button fill="outline" slot="end" class="ion-margin-end" (click)="update()"  size="small">Save</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formcontrol">
  <h5 class="ion-margin-start">Basic Information</h5>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-avatar class="ion-margin-start ion-margin-top">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
      </ion-col>


     

      
      <!-- ----------fullName--------------- -->
      <ion-col>
        <ion-col >
          <ion-item>

      <ion-label position="floating">Enter your Name</ion-label>
          <ion-input [(ngModel)]="name"   formControlName="fullname"  class="ion-margin-top "
          placeholder="Full Name">  </ion-input>
        </ion-item>
          <div *ngIf="valid">
          <p no-margin *ngIf="formcontrol.get('fullname').hasError('required')">Name required </p>
          </div>
           </ion-col>

      </ion-col>
    </ion-row>
  </ion-grid>


<!-- Phone Number -->

  
 
  <ion-grid>
    <ion-row>
    <ion-col size="4"></ion-col>
    <ion-col>
      <ion-item>

        <ion-label position="floating">Enter your Phone</ion-label>
            <ion-input [(ngModel)]="number"   minlength=10 maxlength=10  formControlName="number"  class="ion-margin-top "
            placeholder="">  </ion-input>
          </ion-item>
    </ion-col>
    </ion-row>
  </ion-grid>














    
    
   
</form>
</ion-content>
<ion-footer color="danger"  style="height: 4em;">
  <ion-grid no-padding>
    <ion-row no-padding >
<ion-col>
  <div>


  <ion-icon color="danger" class="ion-margin-start" name="home-outline"></ion-icon>
   <p class=" footer_text ion-margin-start ">Home</p> 
  </div>
</ion-col>
<ion-col>
  <ion-icon color="danger"  class="ion-margin-start" name="bookmark-outline"></ion-icon>
  <p class=" footer_text ion-margin-start">Ads</p> 

</ion-col>
<ion-col>
  <ion-icon  color="primary" class="ion-margin-start" name="camera-outline"></ion-icon>
 <p class=" footer_text ion-margin-start">Sell</p> 


</ion-col>
<ion-col>
  <ion-icon  color="danger" class="ion-margin-start" name="chatbox-outline"></ion-icon>
  <p class=" footer_text ion-margin-start">Chat</p>

</ion-col>
<ion-col routerLink="/userprofile">
  <ion-icon  color="danger" class="ion-margin-start" name="person-outline"></ion-icon>
  <p class=" footer_text ion-margin-start">Account</p>

</ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
