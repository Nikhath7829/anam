<ion-header class="ion-no-border">
  <div class="login-header">
    <img class="logo-img extra " src="../../assets/icon/Artboard 2.png"> 
  </div>
 </ion-header>

<ion-content class="background">
  <form [formGroup]="formcontrol">
  <div class="top">
    <div class="center">

 <div heading-column-lr>
   <h1 big-heading>Sign Up</h1>
<!-- <h2 small-heading routerLink="/register">SIgn Up</h2> -->
 </div>

 <ion-item transparent>
<img icon-small src="../../assets/icon/fullname.png">
<ion-input  formControlName="fullname" placeholder="Fullname" type="text"></ion-input>
</ion-item>

<div *ngIf="valid">
  <p class="ion-margin-start" *ngIf="formcontrol.get('fullname').hasError('required')">Name required * </p>
 </div>

 <ion-item transparent>
   <img icon-small src="../../assets/icon/phone.png"> 
 <ion-input formControlName="number"  (keypress)="keyPress($event)" name="number" 
   placeholder="Mobile Number" type="text"></ion-input>
</ion-item>

<div *ngIf="valid">
  <p class="ion-margin-start" *ngIf="formcontrol.get('number').hasError('required')">Mobile number is mandatory * </p>
</div>


<div linespace></div>

<ion-button  expand="block" fill="solid" (click)="register()">Sign Up</ion-button>
<ion-label class="ion-text-center ion-margin-top">Already have an account? &nbsp;<a routerLink="/login">Login</a>
</ion-label>

</div>
</div>
</form>

</ion-content>
