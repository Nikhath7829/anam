<ion-content>
<!-- <ion-progress-bar value="0.5"></ion-progress-bar> -->
 <!------ Refresher ------->
 <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
    refreshingText="Refreshing...">
  </ion-refresher-content>
</ion-refresher>

<ion-grid>
  <ion-row>
    <ion-col size="4">
      <ion-avatar class="ion-margin-start ion-margin-top">
        <img  type="file"  (change)="selectFile($event)"/>
        <!-- <ion-input  type="file" (change)="selectFile($event)"
        name="camera"></ion-input> -->
      </ion-avatar>
    </ion-col>
    <ion-col>
      <p class="ion-margin-top" style="font-weight: bold;">{{name}}</p>
      <a routerLink="/finaledit">View and edit profile</a>
    </ion-col>
    
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col>
      
      <ion-item-group>
        
      
        <ion-item >
          <ion-label routerLink="/package">Buy Packages & My Orders</ion-label>
       
          <ion-icon routerLink="/package"  name="chevron-forward-outline" slot="end"></ion-icon>
          
         
        </ion-item>
        <ion-item  routerLink="/settings">
          <ion-label routerLink="/settings">Settings</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item routerLink="/support">
          <ion-label routerLink="/support">Help & Support</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item routerLink="/language">
          <ion-label routerLink="/language">Select Language</ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>

        
      </ion-item-group>
    </ion-col>
  </ion-row>
</ion-grid>

  


</ion-content>



<ion-footer color="danger"  style="height: 4em;">
  <ion-grid no-padding>
    <ion-row no-padding >
<ion-col routerLink="/dashboard">
  <div>


  <ion-icon color="danger" class="ion-margin-start" name="home-outline"></ion-icon>
   <p class=" footer_text ion-margin-start ">Home</p> 
  </div>
</ion-col>
<ion-col>
  <ion-icon color="danger"  class="ion-margin-start" name="bookmark-outline"></ion-icon>
  <p class=" footer_text ion-margin-start">Ads</p> 

</ion-col>
<ion-col>
  <ion-icon  color="primary" class="ion-margin-start" name="camera-outline"></ion-icon>
 <p class=" footer_text ion-margin-start">Sell</p> 


</ion-col>
<ion-col>
  <ion-icon  color="danger" class="ion-margin-start" name="chatbox-outline"></ion-icon>
  <p class=" footer_text ion-margin-start">Chat</p>

</ion-col>
<ion-col routerLink="/userprofile">
  <ion-icon  color="danger" class="ion-margin-start" name="person-outline"></ion-icon>
  <p class=" footer_text ion-margin-start">Account</p>

</ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
