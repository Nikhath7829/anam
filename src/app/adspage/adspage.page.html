<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/"></ion-back-button>
    <ion-title>MY ADS</ion-title>
    
  </ion-toolbar>


</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment [(ngModel)]="selectTabs">
    <ion-segment-button value="ADS">
      <ion-label>ADS</ion-label>
    </ion-segment-button>
    <ion-segment-button value="FAVOURITES">
      <ion-label>FAVOURITES</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="selectTabs == 'ADS'">
<ion-grid>
  <ion-row>
   <ion-col>
     <p style="margin-top:11em;" class="ion-margin-top ion-text-center">You haven't listed anything yet</p>
     <ion-button  color="danger" (click)="takephoto()" expand="block">Post</ion-button>
   </ion-col>
  </ion-row>
</ion-grid>


  </div>

  <div *ngIf="selectTabs == 'FAVOURITES'">
    <ion-grid>
      <ion-row>
       <ion-col>
         <p style="margin-top:11em;" class="ion-margin-top ion-text-center">No Favourites</p>
         
       </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>

<!------------------ Footer---------------------- -->
<ion-toolbar color="danger"  style="height: 4em;">
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col routerLink="/dashboard">
        <div>
          <ion-icon color="light" class="ion-margin-start" name="home"></ion-icon>
          <p color="light"  class=" footer_text ion-margin-start ">Home</p>
        </div>
      </ion-col>
      <ion-col routerLink="/adspage">
        <ion-icon color="light" class="ion-margin-start" name="bookmark"></ion-icon>
        <p  color="light"  class=" footer_text ion-margin-start">Ads</p>

      </ion-col>
      <ion-col (click)="takephoto()">
        <ion-icon color="light" class="ion-margin-start" name="camera"></ion-icon>
        <p color="light" class=" footer_text ion-margin-start">Sell</p>


      </ion-col>
      <ion-col routerLink="/chatspage">
        <ion-icon color="light" class="ion-margin-start" name="chatbox"></ion-icon>
        <p  color="light" class=" footer_text ion-margin-start">Chat</p>

      </ion-col>
      <ion-col routerLink="/userprofile">
        <ion-icon color="light" class="ion-margin-start" name="person"></ion-icon>
        <p  color="light" class=" footer_text ion-margin-start">Account</p>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
