<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>

      
          <!------ Refresher ------->
          <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
            <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="lines-small"
              refreshingText="Refreshing...">
            </ion-refresher-content>
          </ion-refresher>


    <div class="menu-header-bg">  </div>
    <div class="header-content">
      <img src="../assets/icon/final-logo.png">
   
    </div>
  
    <!-- Admin Name -->
<div *ngIf="admin">
<h5 class="ion-text-center">Hello &nbsp;&nbsp;&nbsp;<ion-label>{{name}}</ion-label></h5>
 <ion-list class="menu-items" lines="none">


      <ion-menu-toggle auto-hide="true">
      <ion-item  routerLink="/admindashboard">
        <ion-icon style="font-size:18px;color:black;" name="home" slot="start"></ion-icon>
        <ion-label style="
          font-size: 12px;
          font-weight: 700;
          color: dodgerblue;">Dashboard</ion-label>
      </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="true">
<ion-item  class="active" routerLink="/registeruser" class="item">
  <ion-icon style="font-size:18px;color:black;" name="people" slot="start"></ion-icon>
  <ion-label style="
  font-size: 12px;
  font-weight: 700;
  color: dodgerblue;">View Users</ion-label>
</ion-item>
</ion-menu-toggle>

<ion-menu-toggle auto-hide="true">
<ion-item routerLink="/addpro">
  <ion-icon style="font-size:18px;color:black;" name="basket" slot="start"></ion-icon>
  <ion-label style="
  font-size: 12px;
  font-weight: 700;
  color: dodgerblue;">Add Product</ion-label>
</ion-item>
</ion-menu-toggle>

<ion-menu-toggle auto-hide="true">
<ion-item routerLink="/product-list">
  <ion-icon style="font-size:18px;color:black;"  name="eye" slot="start"></ion-icon>
  <ion-label style="
  font-size: 12px;
  font-weight: 700;
  color: dodgerblue;">All Products</ion-label>
</ion-item>
</ion-menu-toggle>

<ion-menu-toggle auto-hide="true">
<ion-item>
  <ion-icon style="font-size:18px; color:black;"  name="pricetags" slot="start"></ion-icon>
  <ion-label style="
  font-size: 12px;
  font-weight: 700;
  color: dodgerblue;">All orders</ion-label>
</ion-item>
</ion-menu-toggle>

<ion-menu-toggle auto-hide="true">
  <ion-item (click)="logout()" > 
    <ion-icon style="font-size:18px; color:black;"  name="power" slot="start"></ion-icon>
    <ion-label style="
    font-size: 12px;
    font-weight: 700;
    color: dodgerblue;">Logout</ion-label>
  </ion-item>
  </ion-menu-toggle>

    </ion-list>
    </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
