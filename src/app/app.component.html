<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>

      
          <!------ Refresher ------->
          <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
            <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="lines-small"
              refreshingText="Refreshing...">
            </ion-refresher-content>
          </ion-refresher>


    <div class="menu-header-bg">  </div>
    <div class="header-content">
      <img src="../assets/icon/final-logo.png">
   
    </div>
  
    <!-- Admin Name -->
<div *ngIf="admin">
<h5 class="ion-text-center">Hello &nbsp;&nbsp;&nbsp;<ion-label>{{name}}</ion-label></h5>
 <ion-list class="menu-items" lines="none">


      <ion-menu-toggle auto-hide="true">
      <ion-item class="active" routerLink="/admindashboard">
        <ion-icon name="home" slot="start"></ion-icon>Dashboard
      </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="true">
<ion-item  class="active" routerLink="/registeruser" class="item">
  <ion-icon name="people" slot="start"></ion-icon>View Users
</ion-item>
</ion-menu-toggle>

<ion-menu-toggle auto-hide="true">
<ion-item routerLink="/addpro">
  <ion-icon name="basket" slot="start"></ion-icon>Add Product
</ion-item>
</ion-menu-toggle>

<ion-menu-toggle auto-hide="true">
<ion-item routerLink="/product-list">
  <ion-icon name="eye" slot="start"></ion-icon>All Products
</ion-item>
</ion-menu-toggle>

<ion-menu-toggle auto-hide="true">
<ion-item>
  <ion-icon name="pricetags" slot="start"></ion-icon>All orders
</ion-item>
</ion-menu-toggle>
    </ion-list>
    </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
