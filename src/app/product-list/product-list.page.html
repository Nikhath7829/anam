<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="switchStyle()">
        {{tableStyle}}
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="customRowClass = !customRowClass">
        <ion-icon name="bulb" slot="icon-only"></ion-icon>

      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>


  <ion-toolbar color="danger">
    <div class="autocomplete">
      <ion-searchbar placeholder="Find the Product" type="text" debounce="500" (ionInput)="getItems($event)">
      </ion-searchbar>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!------ Refresher ------->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  <div *ngIf="isItemAvailable">



    <table id="table" mat-table [dataSource]="listData" class="table">

      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>  ID </th>
        <td mat-cell *matCellDef="let arr"> {{arr.userId}} </td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Product Name
        </th>
        <td mat-cell *matCellDef="let arr"> {{arr.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Product Price
        <td mat-cell *matCellDef="let  arr"> {{arr.price}} </td>
      </ng-container>

      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef>Product Desc
        <td mat-cell *matCellDef="let  arr"> {{arr.desc}} </td>
      </ng-container>


      <ng-container matColumnDef="quant">
        <th mat-header-cell *matHeaderCellDef>Product Quant
        <td mat-cell *matCellDef="let  arr"> {{arr.quant}} </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Product Image
        <td mat-cell *matCellDef="let  arr"> {{arr.image}} </td>
      </ng-container>

    

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category
        <td mat-cell *matCellDef="let  arr"> {{arr.category}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    </div>
</ion-content>
