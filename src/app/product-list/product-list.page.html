<ion-header>
  <ion-toolbar>
    <ion-title>product-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">

    </ion-refresher-content>
  </ion-refresher>




  <div>
    <h3 style="text-align: center;"> Product List</h3>
    <table mat-table [dataSource]="listDatas" class="table">




      <ng-container matColumnDef="name">
        <th style="font-size: 16px;" mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let arr"> {{arr.name}} </td>
      </ng-container>


      <ng-container matColumnDef="price">
        <th style="font-size: 16px;" mat-header-cell *matHeaderCellDef>Price
        </th>
        <td mat-cell *matCellDef="let arr"> {{arr.price}} </td>

      </ng-container>

      <ng-container matColumnDef="desc">
        <th  style="font-size: 16px;"  mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let arr"> {{arr.desc}} </td>
      </ng-container>

      <ng-container matColumnDef="quant">
        <th  style="font-size: 16px;"  mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let arr"> {{arr.quant}} </td>
      </ng-container>

      
      <ng-container matColumnDef="category">
        <th  style="font-size: 16px;"  mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let arr"> {{arr.category}} </td>
      </ng-container>

      <ng-container matColumnDef="userId">
        <th  mat-header-cell *matHeaderCellDef> UserId </th>
        <td mat-cell *matCellDef="let arr"> {{arr.userId}} </td>
      </ng-container>


      <ng-container matColumnDef="edit">
        <th  style="color: white;background: #031646;" mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let arr">
          <button class="btn btn-warning"  >Edit</button> </td>
       </ng-container>

      




       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</ion-content>
