

<ion-content fullscreen ion-padding>


  

<ion-content fullscreen ion-padding>
  <h3 class="ion-text-center ">Logo goes here</h3>
  <form [formGroup]="formcontrol"> 
    <div *ngIf="valid">
      <p class="ion-margin-start" *ngIf="formcontrol.get('fullname').hasError('required')">Name required * </p>
      </div>

<div class="field">
  <input type="text" formControlName="fullname"
  name="fullname" id="fullname" placeholder="">
  

  <label for="fullname">FullName</label>
  
</div>
<div *ngIf="valid">
  <p class="ion-margin-start" *ngIf="formcontrol.get('number').hasError('required')">Phone required * </p>
  </div>



<div class="field">
  <input type="email" name="email" formControlName="number" id="email" placeholder="">
 

  <label for="email">PhoneNumber</label>
</div>
<p class="ion-text-right ion-margin-end" routerLink="/forgot">forgot password?</p>
<p class="ion-text-center" style="font-size: 12px;">Dont have an account?&nbsp;<a routerLink="/register">create</a></p>
<ion-grid>
  <ion-row>
    <ion-col></ion-col>
    <ion-col>
      <ion-button  (click)="login()">Login</ion-button>

    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-grid>
</form>


</ion-content>

  </ion-content>
