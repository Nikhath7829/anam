

<ion-content fullscreen ion-padding>


  

<ion-content fullscreen ion-padding>
  <h3 class="ion-text-center ">Logo goes here</h3>
  <form [formGroup]="formcontrol"> 
    <div *ngIf="valid">
      <p class="ion-margin-start" *ngIf="formcontrol.get('fullname').hasError('required')">Name required * </p>
      </div>

<div class="field">
  <input   type="text" formControlName="fullname"
  name="fullname" id="fullname" placeholder="">
  

  <label for="fullname">FullName</label>
  
</div>
<div *ngIf="valid">
  <p class="ion-margin-start" *ngIf="formcontrol.get('number').hasError('required')">Please enter the mandatory field * </p>
  </div>



<div class="field">
  <input type="number" name="number" formControlName="number" id="number" placeholder="">
 

  <label for="number">PhoneNumber</label>
</div>
<p class="ion-text-right ion-margin-end" routerLink="/forgot">Forgot Password?</p>
<p class="ion-text-center" style="font-size: 12px;">Dont have an account?&nbsp;<a routerLink="/register">&nbsp;Create</a></p>
<ion-grid>
  <ion-row>
    <ion-col></ion-col>
    <ion-col>
      <ion-button  (click)="login()">Login</ion-button>

    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-grid>
</form>


</ion-content>

  </ion-content>
