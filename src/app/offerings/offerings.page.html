<ion-header>
  <ion-toolbar>


   <ion-icon class="ion-margin-start" routerLink="/dashboard" name="close"  style="font-size: 22px;" slot="start"></ion-icon>
    <ion-title>what  your offerings</ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-margin-top">
      <ion-col>
        <ion-card>
         <img src="../../assets/icon/bag.png">
         <p class="tagline ion-text-center ion-margin-top">Fertilizers</p>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
        <img src="../../assets/icon/fresh.png">
        <p class="tagline ion-text-center ion-margin-top">Fruits</p>
        </ion-card>
      </ion-col>


    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row class="ion-margin-top">
      <ion-col>
        <ion-card>
      <img src="../../assets/icon/oil.png">
      <p class="tagline ion-text-center ion-margin-top">Edible Oil</p>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <img src="../../assets/icon/almond.png" height="30px" width="40px" > 
          <p class="tagline ion-text-center ion-margin-top">Dry Nuts</p>
        </ion-card>
      </ion-col>


    </ion-row>
  </ion-grid>




  <ion-grid>
    <ion-row class="ion-margin-top">
      <ion-col>
        <ion-card>
      <img src="../../assets/icon/seed.png">
      <p class="tagline ion-text-center ion-margin-top">Seeds</p>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
      <img src="../../assets/icon/spice.png">
      <p class="tagline ion-text-center ion-margin-top">Spices</p>
        </ion-card>
      </ion-col>


    </ion-row>
  </ion-grid>
</ion-content>


<!------------------ Footer---------------------- -->
<ion-toolbar color="danger" style="height: 4em;">
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col>
        <div>
          <ion-icon color="light" class="ion-margin-start" name="home"></ion-icon>
          <p color="light"  class=" footer_text ion-margin-start ">Home</p>
        </div>
      </ion-col>
      <ion-col routerLink="/offerings">
        <ion-icon color="light" class="ion-margin-start" name="bookmark"></ion-icon>
        <p  color="light"  class=" footer_text ion-margin-start">Ads</p>

      </ion-col>
      <ion-col (click)="takephoto()">
        <ion-icon color="light" class="ion-margin-start" name="camera"></ion-icon>
        <p color="light" class=" footer_text ion-margin-start">Sell</p>


      </ion-col>
      <ion-col routerLink="/chatspage">
        <ion-icon color="light" class="ion-margin-start" name="chatbox"></ion-icon>
        <p  color="light" class=" footer_text ion-margin-start">Chat</p>

      </ion-col>
      <ion-col routerLink="/userprofile">
        <ion-icon color="light" class="ion-margin-start" name="person"></ion-icon>
        <p  color="light" class=" footer_text ion-margin-start">Account</p>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
