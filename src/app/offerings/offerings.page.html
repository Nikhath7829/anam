<ion-header>
  <ion-toolbar >


   <ion-icon class="ion-margin-start" routerLink="/dashboard" name="close"  style="font-size: 22px;" slot="start"></ion-icon>
    <ion-title color="light">what  your offerings</ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content>
 <ion-grid>
   <ion-row class="ion-align-items-end">
    <ion-col size="6">
      <!-- <ion-card *ngFor="let c of category" routerLink="/postadd/{{c.id}}"> -->
        <ion-card  class="btn-left" *ngFor="let c of category" (click)="gotopostadd(c)">
        <img [src]="c.ImageCategory">
        <p class="tagline ion-text-center ion-margin-top">{{c.categorytype}}</p>
      </ion-card>
    </ion-col>

  

   </ion-row>
 </ion-grid>
</ion-content>


<!------------------ Footer---------------------- -->
<div id="footer">
  <ion-grid>
    <ion-row>
    <ion-col routerLink="/dashboard" class="ion-margin-start">
     <ion-icon style="margin-left:3px;" color="light"  name="home"></ion-icon>
     <div  color="light" class="content">Home</div>
    
    </ion-col>
    <ion-col routerLink="/adspage">
      <ion-icon color="light" name="bookmark"></ion-icon>
      <div class="content">Ads</div>
     </ion-col>
  
     <ion-col (click)="getcamera()">
      <ion-icon (click)="getcamera()"  color="light"  name="camera"></ion-icon>
      <div class="content">Sell</div>
     </ion-col>
  
     <ion-col routerLink="/chatspage">
      <ion-icon color="light" name="chatbox"></ion-icon>
      <div class="content">Chat</div>
     </ion-col>
     <ion-col  routerLink="/userprofile" >
      <ion-icon color="light" style="margin-left: 6px;" name="person"></ion-icon>
      <div class="content " >Account</div>
     </ion-col>
     
    </ion-row>
  </ion-grid>
  </div>
