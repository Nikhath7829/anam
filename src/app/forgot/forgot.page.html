



  

  <ion-content fullscreen ion-padding>
    <h3 class="ion-text-center ">Logo goes here</h3>
    <form [formGroup]="formcontrol"> 
    
  
  
  <div *ngIf="valid">
    <p class="ion-margin-start" *ngIf="formcontrol.get('number').hasError('required')">Phone required * </p>
    </div>
  
  
  
  <div class="field">
    <input type="email" name="email" formControlName="number" id="email" placeholder="">
   
  
    <label for="email">PhoneNumber</label>
  </div>
  
  
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button (click)="updatepass()">GET OTP</ion-button>
  
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  </form>
  
  
  </ion-content>
