<ion-header>
  <ion-toolbar>
    <ion-title >My Account</ion-title>
  
    <i class="material-icons ion-margin-start" slot="start"> arrow_back</i>
  </ion-toolbar>
</ion-header>

<ion-content>
   <!------ Refresher ------->
   <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <form>
    <div class="content">
     
      
     
            <ion-list>
              <ion-item >
                <ion-icon name="person"></ion-icon>
                <ion-label class="ion-margin-start">Full Name</ion-label>
                <ion-label class="ion-margin-start">
               {{name}}
                </ion-label>
              </ion-item >
  
  
             
    
    
    
    
              <ion-item>
                <ion-icon name="call"></ion-icon>
                <ion-label class="ion-margin-start">Phone Number</ion-label>
                <ion-label class="ion-margin-start">
              {{number}}
                </ion-label>
              </ion-item>
             </ion-list>
            </div>
            <ion-button class="ion-margin-start">Edit Profile</ion-button>
          </form>
</ion-content>
