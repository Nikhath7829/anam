
<ion-header class="ion-no-border">

    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
       <ion-col></ion-col>
       <ion-title class="ion-text-center ion-margin-start">Dashboard</ion-title>
     
      
      </ion-toolbar>


  <!-- <p class="ion-margin-start welcome_line">Welcome Back!</p>  -->

 </ion-header>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col col-6>
        <ion-card routerLink="/product-list" text-center padding color="primary">
         
          <ion-icon class="ion-margin-start ion-margin-top " text-center name="cart"></ion-icon>
          <p class="ion-text-center">Products</p>
        </ion-card>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card  routerLink="/registeruser"  text-center padding color="primary">
          <ion-icon class="ion-margin-start ion-margin-top"  name="people"></ion-icon>
          <p class="ion-text-center">Register Users</p>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card text-center padding color="primary">
          <ion-icon class="ion-margin-start ion-margin-top" name="images"></ion-icon>
         <p class="ion-text-center">Earn</p>
        </ion-card>
      </ion-col>
    </ion-row>
  
    <ion-row class="ion-justify-content-center">
      <ion-col col-6>
        <ion-card text-center padding color="primary">
          <ion-icon class="ion-margin-start ion-margin-top" text-center name="cash"></ion-icon>
          <p class="ion-text-center">Revenue</p>
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
