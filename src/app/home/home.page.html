<ion-header>
  <ion-toolbar color="success">
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="UpdateSearchResults()" placeholder="Search for a place"  (ionClear)="ClearAutocomplete()"></ion-searchbar>
  </ion-toolbar>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)">
      {{ item.description }} 
    </ion-item>
  </ion-list>
  <ion-row>    
    <ion-col size="6">
     
    </ion-col>
    <ion-col   size="6">
      <ion-button  color="success" (click)="loadMap()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
          Where I Am
        </ion-button>
    </ion-col>
  </ion-row>  
</ion-header>
<ion-content> 
  <ion-fab color="success" vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="ShowCords()" ion-fab color="tertiary">
      <ion-icon name="information-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="map-wrapper" style="height: 100%;">      
    <div id="map_center">
     <img src="../../assets/icon/mappin.png">      
    </div>
    <div #map id="map"  style="height: 100%;"></div>
  </div>   
</ion-content>
