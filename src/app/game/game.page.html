<ion-header>
  <ion-toolbar>
    <ion-title>game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="getfromgallery()">getiamges</ion-button>
  <ion-list *ngIf="imageLists">  
    <ion-item>  
        <ion-label>Browsed Images</ion-label>  
    </ion-item>  
    <ion-item>  
        <ion-row *ngIf="imageLists.length>0">  
            <ion-col style="padding:10px;" col-3 *ngFor="let image of imageLists;">  
                <ion-card>  
                    <ion-thumbnail item-start>  
                        <img [src]="image" alt="Sample Image">  
                    </ion-thumbnail>  
                </ion-card>  
            </ion-col>  
        </ion-row>  
    </ion-item>  
</ion-list>  
</ion-content>
