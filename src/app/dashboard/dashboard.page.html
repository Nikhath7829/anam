<ion-header class="ion-no-border">
  <ion-toolbar [class.show-background]="showToolbar">
    <ion-grid>
      <ion-row class="ion-justify-content-evenly">
        <ion-col>
          <ion-input (click)="getLoc()">
            <ion-icon color="primary" name="location" class="ion-margin-start  
            location_icon"></ion-icon>
            <!-- <p>{{lat}}</p>
            <p>{{lng}}</p> -->
          </ion-input>

        </ion-col>
        <ion-col size="2" >
        <!-- <img  id="profile_img" routerLink="/myprofile" src="../../assets/icon/nikku.jpg" height="50px" width="50px"> -->
        <!-- <img src="http://localhost:8080/profile/{{photo?.split('\\')[2]}}"
        slot="end" class="ion-margin-end" style="height: 39px;border-radius: 25px;margin: 10px;"> -->
        <img src="../../assets/icon/user.png" >
        </ion-col>
        <ion-col size="2" >
          <p (click)="presentPopover()" style="font-size:10px; color:darkblue;">Language  <ion-icon style="font-size:10px;"name="chevron-down-outline"></ion-icon></p>
       
      </ion-col>
      </ion-row>
    </ion-grid>



    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input class="search_box" clearInput placeholder="Search your needs">
            <ion-icon name="search" class="ion-margin-start  location_icon"></ion-icon>
          </ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen>



  <ion-grid>
    <ion-row class="ion-justify-content-evenly">
      <ion-col>
        <p class="ion-margin-start">Catergory</p>
      </ion-col>

      <ion-col size="3">
        <p routerLink="/surat">See All</p>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
  <ion-row   class="ion-justify-content-between">
    <ion-col  class="ion-margin-start" size="3">
<img id="cat1" src="../../assets/icon/vegetable.png" height="40px" width="40px">
    </ion-col>
    <ion-col size="3">
      <img id="cat2" src="../../assets/icon/nut.png" height="40px" width="40px">
    </ion-col>
         <ion-col size="3">
            <img id="cat3" src="../../assets/icon/food-and-restaurant.png" height="40px" width="40px">
          </ion-col> 
          
  </ion-row>
</ion-grid>


  <!-----------------------Product Images------------------->
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let l of products" size="6">
        <ion-card (click)="change()">

          <ion-card-content>
            <img src="http://localhost:8080/products/{{l.image?.split('\\')[2]}}" height="120" width="180">
          </ion-card-content>
          <p class="ion-text-center product_text"> &#8377;{{l.productprice}}</p>
          <p class="ion-text-center ion-no-margin product_text">{{l.productname}}</p>
          <p class="ion-text-center product_text"> {{l.productdescription}}</p>
  

          <!-- <p class="ion-text-center product_text"> {{l.productdiscount}}</p> -->
        </ion-card>
      
      </ion-col>
    </ion-row>
  </ion-grid>







</ion-content>



<ion-footer color="danger"  style="height: 4em;">
  <ion-grid no-padding>
    <ion-row no-padding >
<ion-col>
  <div>


  <ion-icon color="danger" class="ion-margin-start" name="home-outline"></ion-icon>
   <p class=" footer_text ion-margin-start ">Home</p> 
  </div>
</ion-col>
<ion-col>
  <ion-icon color="danger"  class="ion-margin-start" name="bookmark-outline"></ion-icon>
  <p class=" footer_text ion-margin-start">Ads</p> 

</ion-col>
<ion-col>
  <ion-icon  color="primary" class="ion-margin-start" name="camera-outline"></ion-icon>
 <p class=" footer_text ion-margin-start">Sell</p> 


</ion-col>
<ion-col>
  <ion-icon  color="danger" class="ion-margin-start" name="chatbox-outline"></ion-icon>
  <p class=" footer_text ion-margin-start">Chat</p>

</ion-col>
<ion-col routerLink="/userprofile">
  <ion-icon  color="danger" class="ion-margin-start" name="person-outline"></ion-icon>
  <p class=" footer_text ion-margin-start">Account</p>

</ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
