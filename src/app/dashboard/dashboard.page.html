


<ion-header class="ion-no-border">
  <ion-toolbar [class.show-background]="showToolbar">
    <ion-grid>
      <ion-row class="ion-justify-content-evenly">
        <ion-col>
        <ion-input (click)="getLoc()" ><ion-icon name="location" class="ion-margin-start  
            location_icon"></ion-icon></ion-input> 
            
        </ion-col>
        
        <ion-col size="2" >
        <img  id="profile_img" src="../../assets/icon/nikku.jpg" height="50px" width="50px">
        </ion-col>
      </ion-row>
    </ion-grid>



<ion-grid>
  <ion-row >
    <ion-col>
      <ion-input class="search_box" clearInput placeholder="Search your needs" > 
        <ion-icon name="search" class="ion-margin-start  location_icon"></ion-icon>
      </ion-input>
     </ion-col>
  </ion-row>
</ion-grid>

</ion-toolbar>
</ion-header>

<ion-content fullscreen>
 

<ion-grid>
    <ion-row class="ion-justify-content-evenly">
      <ion-col >
        <p class="ion-margin-start">Catergory</p>
      </ion-col>
      
      <ion-col size="3" >
        <p >See All</p>
      </ion-col>
    </ion-row>
  </ion-grid>

<!-----------------------Product Images------------------->
<ion-grid>
  <ion-row>
    <ion-col *ngFor="let l of products" size="6">
      <ion-card>
        <ion-card-header>
          
    
        </ion-card-header>
      
        <ion-card-content>
         <img src="http://localhost:8080/products/{{l.image?.split('\\')[2]}}" height="70" width="70">
        </ion-card-content>
        <h3>{{l.productname}}</h3>
        <p class="ion-text-center"> {{l.productprice}}</p>
        <p class="ion-text-center"> {{l.productdescription}}</p>
        <p class="ion-text-center"> {{l.productdiscount}}</p>
      </ion-card>
      
    </ion-col>
  </ion-row>
</ion-grid>




 


</ion-content>
