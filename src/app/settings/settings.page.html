<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-back-button slot="start" defaultHref="/"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        
        <ion-item-group>
        

          <!-- Privacy -->
          <ion-item>
            <ion-row>
              <ion-col>
            <ion-label >Privacy</ion-label>
            <p id="tagline" class="ion-no-margin">change password</p>
          </ion-col>
        </ion-row>
            <ion-icon  name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>
 

          <!-- Notifications -->
          <ion-item>
            <ion-row>
              <ion-col>
            <ion-label >Notifications</ion-label>
            <p id="tagline" class="ion-no-margin">Recommendations & Special commmunications</p>
          </ion-col>
        </ion-row>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>


          <!-- Logout -->
          <ion-item (click)="logout()">
            <ion-label >Logout</ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-label >Deactivate and delete my data</ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>
  
          
        </ion-item-group>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-toolbar color="danger" style="height: 4em;">
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col>
        <div routerLink="/dashboard">
          <ion-icon color="light" class="ion-margin-start" name="home"></ion-icon>
          <p color="light" class=" footer_text ion-margin-start ">Home</p>
        </div>
      </ion-col>
      <ion-col routerLink="/offerings">
        <ion-icon color="light" class="ion-margin-start" name="bookmark"></ion-icon>
        <p color="light" class=" footer_text ion-margin-start">Ads</p>

      </ion-col>
      <ion-col (click)="getcamera()">
        <ion-icon color="light" class="ion-margin-start" name="camera"></ion-icon>
        <p color="light" class=" footer_text ion-margin-start">Sell</p>


      </ion-col>
      <ion-col routerLink="/chatspage">
        <ion-icon color="light" class="ion-margin-start" name="chatbox"></ion-icon>
        <p color="light" class=" footer_text ion-margin-start">Chat</p>

      </ion-col>
      <ion-col routerLink="/userprofile">
        <ion-icon color="light" class="ion-margin-start" name="person"></ion-icon>
        <p color="light" class=" footer_text ion-margin-start">Account</p>

      </ion-col>
    </ion-row>
  </ion-grid>
