<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-back-button slot="start" defaultHref="/"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        
        <ion-item-group>
        

          <!-- Privacy -->
          <ion-item>
            <ion-row>
              <ion-col>
            <ion-label >Privacy</ion-label>
            <p id="tagline" class="ion-no-margin">change password</p>
          </ion-col>
        </ion-row>
            <ion-icon  name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>
 

          <!-- Notifications -->
          <ion-item>
            <ion-row>
              <ion-col>
            <ion-label >Notifications</ion-label>
            <p id="tagline" class="ion-no-margin">Recommendations & Special commmunications</p>
          </ion-col>
        </ion-row>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>


          <!-- Logout -->
          <ion-item (click)="logout()">
            <ion-label >Logout</ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-label >Deactivate and delete my data</ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>
  
          
        </ion-item-group>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>




<!------------------ Footer---------------------- -->
<div id="footer">
  <ion-grid>
    <ion-row>
    <ion-col routerLink="/dashboard" class="ion-margin-start">
     <ion-icon style="margin-left:3px;" color="light"  name="home"></ion-icon>
     <div  color="light" class="content">Home</div>
    
    </ion-col>
    <ion-col routerLink="/adspage">
      <ion-icon color="light" name="bookmark"></ion-icon>
      <div class="content">Ads</div>
     </ion-col>
  
     <ion-col (click)="getcamera()">
      <ion-icon (click)="getcamera()"  color="light"  name="camera"></ion-icon>
      <div class="content">Camera</div>
     </ion-col>
  
     <ion-col routerLink="/chatspage">
      <ion-icon color="light" name="chatbox"></ion-icon>
      <div class="content">Chat</div>
     </ion-col>
     <ion-col  routerLink="/userprofile" >
      <ion-icon color="light" style="margin-left: 6px;" name="person"></ion-icon>
      <div class="content " >Account</div>
     </ion-col>
     
    </ion-row>
  </ion-grid>
  </div>
