<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="switchStyle()">
        {{tableStyle}}
      </ion-button>
    </ion-buttons>


    <ion-buttons slot="end">
<ion-button (click)="customRowClass = !customRowClass">
        <ion-icon name="bulb" slot="icon-only"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ngx-datatable
  

  [rows]="companies"
  [ngClass]="tableStyle"
  [rowHeight]="auto"
  [headerHeight]="50"
  [columnMode]="'force'"
  [rowClass]="getRowClass"

  >
  
  <ngx-datatable-column name="Id"></ngx-datatable-column>

<ngx-datatable-column name="Name"></ngx-datatable-column>
<ngx-datatable-column name="Gender"></ngx-datatable-column>
<ngx-datatable-column name="Company"></ngx-datatable-column>

  <ngx-datatable-column name="Actions" >
<ng-template let-row="row" let-value="value" ngx-datatable-cell-template >
  <ion-button size="small" fill="outline" (click)="open(row)">Details</ion-button>
</ng-template>
    </ngx-datatable-column>

</ngx-datatable>
</ion-content>
